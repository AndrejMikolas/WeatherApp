      tags:
        - Authorization
  /auth/login:
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
    post:
      summary: Customer login
      operationId: post-auth-login
      responses:
