  /customers/check:
    post:
      summary: Check customer
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - IS_ACTIVE
                      - IS_INACTIVE
                      - WITHOUT_PASSWORD
                    description: Customer status in web database.
                required:
                  - status
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-customer-check
      description: |
        Verifying the existence of a user account.

        Use-cases:
        - If the user does not exist, the endpoint returns a 404 status.
        - If the user exists and can log in, the endpoint returns status 200 and the response contains the internal status "IS_ACTIVE".
        - If the user is registered but inactive, the endpoint returns a status of 200 and the response contains an internal status of "IS_INACTIVE", an activation email is sent in the background.
        - If the user is not registered but makes a purchase, the endpoint returns a status of 200 and the response contains an internal status "WITHOUT_PASSWORD", an email is sent in the background to enter the password.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'User e-mail address '
              required:
                - email
            examples:
              example-1:
                value:
                  email: test@peckadesign.cz
        description: ''
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
  /customers/reset-password:
    post:
      summary: Request for reset password
      operationId: post-customer-reset-password
      responses:
        '204':
          description: Request send
        '404':
          $ref: '#/components/responses/NotFound'
      description: |-
        Endpoint to send password reset request. In the background, it sends an email to the customer with a URL link to reset the password.

        Link from e-mail: https://www.benu.cz/obnoveni-zapomenuteho-hesla?t=TOKEN
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Customer e-mail
              required:
                - email
            examples:
              example-1:
                value:
                  email: karel.novak@seznam.cz
        description: ''
      tags:
        - Customers
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
  /customers/recover-password:
    post:
      summary: Request for recover password
      operationId: post-customer-recover-password
      responses:
        '204':
