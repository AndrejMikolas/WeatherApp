                required:
                  - title
                  - type
                  - content
              state:
                type: string
                oneOf:
                - title: OK
                  const: 'OK'
                - title: EXPIRED
                  const: 'EXPIRED'
                  description: Voucher is expired
                - title: 'FULLY_USED'
                  const: 'FULLY_USED'
                  description: Voucher' been already fully used
                - title: OUT_OF_STOCK
                  const: 'OUT_OF_STOCK'
                  description: Product's listed in voucher are not in stock
                - title: SOON_TO_BE_EXPIRED
                  const: 'SOON_TO_BE_EXPIRED'
                  description: Voucher is valid however it will expire in short time
                - title: FORBIDDEN_PRODUCT
                  const: 'FORBIDDEN_PRODUCT'
                  description: 'Product requiring personal check or sell is forbidden for legal reasons'
                - title: PERSONAL_CHECK_REQUIRED
                  const: 'PERSONAL_CHECK_REQUIRED'
                  description: 'Non-saleable product requiring personal check'
