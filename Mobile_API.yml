openapi: 3.1.0
info:
  title: Mobile API - data source for mobile application
  version: '1.10.0'
  description: |-
    ## Description
    API documentation – data source for mobile application.

    ## Request/Response Format
    - Requests have to be encoded using the UTF-8 character set. 
    - Response format is JSON Content-Type: application/json
    - Dates are returned in ISO8601 format: YYYY-MM-DDTHH:MM:SS
  contact:
    name: Benu e-comm
    email: a.team-eshop@benu.cz
    url: 'https://www.benu.cz'
  summary: API documentation for mobile application.
servers:
  - url: 'http://cz.benu.l:8081/api/mobile/v1'
    description: Developer API
  - url: 'https://www.benu.cz/api/mobile/v1'
    description: BENU.cz
paths:
  /products:
    get:
      summary: Information about product box
      operationId: get-products
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Type'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/UserAgent'
        - $ref: '#/components/parameters/ActionOrigin'
      responses:
        '200':
          description: List of product boxs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductBox'
                  totalCount:
                    $ref: '#/components/schemas/TotalCount'
                required:
                  - items
                  - totalCount
              examples:
                Example 1:
                  value:
                    items:
                      - id: '1234'
                        itemId: '5594'
                        name: 'MILGAMMA N 40MG/90MG/0,25MG měkké tobolky 100'
                        tags:
                          - id: sale
                            name: Sleva 15%
                            value: 15%
                        price:
                          value: 160
                          valueWithoutVat: 100
                          currency: Kč
                        rrpPrice:
                          value: 160
                          valueWithoutVat: 100
                          currency: Kč
                        image:
                          id: '1234'
                          extension: jpg
                          path: 'https://www.benu.cz/data/images/_orig/6/169186.jpg'
                        isFavorite: true
                        rating: 0
                        productAvailability:
                          message: Skladem na e-shopu
                          isAvailable: true
                    totalCount: 10
        '404':
          $ref: '#/components/responses/NotFound'
      description: Basic data set for products list.
      tags:
        - Products
      security:
        - customer-bearer-token: []
    parameters:
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum:
            - bestseller
            - new
        description: Type of product
  /orders/pickup:
    get:
      summary: List of orders for personal pick-up.
      responses:
        '200':
          description: List of orders for personal pick-up.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderPickup'
                required:
                  - items
              examples:
                example-1:
                  value:
                    items:
                      - id: '94'
                        orderNo: '9071500007'
                        store:
                          id: '16815'
                          name: 'Praha 1, Národní'
                          address: 'Národní 339/11, Praha 1'
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: get-orders-pickup
      parameters: []
      security:
        - customer-bearer-token: []
      description: List of orders for personal pick-up for the customer identified by the token.
      tags:
        - Orders
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
  /customers/coupons:
    get:
      summary: List of BENU Plus coupons for customer
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coupon'
                  totalCount:
                    $ref: '#/components/schemas/TotalCount'
                required:
                  - items
                  - totalCount
      operationId: get-customer-coupons
      description: List of BENU Plus coupons for the customer identified by the token.
      security:
        - customer-bearer-token: []
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - schema:
            type: integer
          in: query
          name: width
          description: Šířka obrázku
        - schema:
            type: integer
          in: query
          name: height
          description: Výška obrázku
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
  /customers/card:
    get:
      summary: BENU card
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardRead'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: get-customer-card
      description: Data about BENU card for the customer identified by the token.
      security:
        - customer-bearer-token: []
    post:
      summary: Creating a BENU PLUS card
      operationId: post-customer-card
      responses:
        '204':
          description: Successful created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - customer-bearer-token: []
      description: Creates a BENU PLUS registration for the logged-in user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardWrite'
      tags:
        - Customers
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
