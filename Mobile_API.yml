    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/ActionOrigin'
  /auth/customer-authorization:
    post:
      summary: Customer account authorization
      operationId: post-auth-user-authorization
      responses:
        '200':
          $ref: '#/components/responses/Authorization'
        '401':
