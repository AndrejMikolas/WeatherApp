              examples: {}
      tags:
        - Authorization
      description: Authentication to the system takes place by obtaining a token through this endpoint. The received token then needs to be sent in the header of every request to the API as a Bearer token.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Customer e-mail
                password:
                  type: string
                  description: Customer password
              required:
                - email
                - password
            examples:
              example-1:
                value:
                  email: karel.novak@seznam.cz
                  password: MojeTajneHeslo1234
        description: ''
